<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Order Now</div>
    <div class="title">Free & Fast</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="enter your email" name="email" required>
         </div>
          <div class="input-box">
            <span class="details">Additional Gift</span>
            <input type="text" placeholder="Enter your gift" required>
          </div>
          <div class="input-box">
            <span class="details">Phone</span>
            <input type="number" placeholder="enter your number" name="phone" required>
         </div>
          <div class="input-box">
            <span class="details">How much</span>
            <input type="number" placeholder="Number of qentity" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your address" required>
          </div>
          <div class="input-box">
            <span class="details">Arrivals</span>
            <input type="date" name="arrivals" required>
         </div>
         <div class="input-box">
         <span class="details">Product</span>
          <select name="details" id="details" required>
              <option value="">Choose a product</option>
	            <option value="Fridge">Fridge</option>
	            <option value="Washing Machine">Washing Machine</option>
            	<option value="TV">TV</option>
          </select>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Order">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
